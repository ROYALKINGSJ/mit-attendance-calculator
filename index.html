<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Attendance Manager</title>
    <link rel="icon" href="https://fav.farm/üéì" />
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary: #4361ee;
            --primary-hover: #3a0ca3;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #333;
            --border: #e9ecef;
            --input-bg: #fff;
            --subtitle: #666;
            --shadow: rgba(0, 0, 0, 0.1);
            --note-warning: #e63946;
        }

        /* Dark Mode Override */
        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --input-bg: #2d2d2d;
            --subtitle: #aaa;
            --shadow: rgba(0, 0, 0, 0.5);
            --note-warning: #ff6b6b;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; transition: background 0.3s, color 0.3s; }
        .container { background: var(--card); width: 100%; max-width: 600px; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px var(--shadow); position: relative; }
        
        /* Header & Controls */
        .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h1 { text-align: center; margin: 0 0 5px 0; font-size: 1.8rem; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--subtitle); font-size: 0.9rem; margin-bottom: 5px; }
        
        /* Specific Notes */
        .rec-note { font-size: 0.8rem; color: var(--subtitle); margin-top: 8px; font-style: italic; }

        /* Links & Buttons */
        .repo-link { font-size: 0.8rem; color: var(--primary); text-decoration: none; display: inline-flex; align-items: center; gap: 5px; font-weight: 500; }
        .repo-link:hover { text-decoration: underline; }
        
        .theme-toggle { background: none; border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px; cursor: pointer; color: var(--text); font-size: 0.85rem; transition: all 0.2s; }
        .theme-toggle:hover { background: var(--border); transform: translateY(-1px); }

        /* Tabs */
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 600; color: var(--subtitle); transition: color 0.2s; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        /* Inputs & Selects */
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 0.9rem; }
        
        input[type="number"], select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; background: var(--input-bg); color: var(--text); font-size: 1rem; transition: border 0.2s; }
        input[type="number"]:focus, select:focus { outline: none; border-color: var(--primary); }
        
        /* Better Buttons */
        .btn-calc { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, var(--primary), var(--primary-hover)); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600;
            margin-top: 15px; 
            transition: transform 0.1s, box-shadow 0.2s; 
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(67, 97, 238, 0.4); }
        .btn-calc:active { transform: translateY(0); }
        
        /* Settings Section */
        .settings-box { background: rgba(67, 97, 238, 0.08); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid rgba(67, 97, 238, 0.2); }
        
        /* Results */
        .result-box { margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--subtitle); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .safe { color: #2a9d8f; font-weight: bold; }
        .danger { color: #e63946; font-weight: bold; }
        .total-col { color: var(--subtitle); font-size: 0.85rem; }

        .mode-content { display: none; }
        .mode-content.active { display: block; }
    </style>
</head>
<body class="dark-mode"> <div class="container">
    <div class="header-controls">
        <a href="https://github.com/ROYALKINGSJ/attendance-calculator" target="_blank" class="repo-link">
            <svg height="18" width="18" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
            GitHub Repo
        </a>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    </div>

    <h1>üéì Attendance Manager</h1>
    <p class="subtitle">MIT-Bengaluru Semester Planner</p>
    
    <div class="settings-box">
        <div class="input-group">
            <label for="sectionSelect">Select Your Section</label>
            <select id="sectionSelect" onchange="loadSectionData()">
                </select>
        </div>

        <div class="input-group">
            <label for="targetPct">Target Percentage (%)</label>
            <input type="number" id="targetPct" value="82" min="1" max="100" step="1" onkeypress="return isNumberKey(event)">
        </div>
        
        <p class="rec-note">üí° We recommend at least 82% for safe assumptions.</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('days')">By Days Missed</div>
        <div class="tab" onclick="switchTab('subjects')">By Subject Missed</div>
    </div>

    <div id="days" class="mode-content active">
        <div class="input-group"><label>Mondays Missed</label><input type="number" id="mon" value="0" min="0" step="1" onkeypress="return isNumberKey(event)"></div>
        <div class="input-group"><label>Tuesdays Missed</label><input type="number" id="tue" value="0" min="0" step="1" onkeypress="return isNumberKey(event)"></div>
        <div class="input-group"><label>Wednesdays Missed</label><input type="number" id="wed" value="0" min="0" step="1" onkeypress="return isNumberKey(event)"></div>
        <div class="input-group"><label>Thursdays Missed</label><input type="number" id="thu" value="0" min="0" step="1" onkeypress="return isNumberKey(event)"></div>
        <div class="input-group"><label>Fridays Missed</label><input type="number" id="fri" value="0" min="0" step="1" onkeypress="return isNumberKey(event)"></div>
        <button class="btn-calc" onclick="calculateByDays()">Calculate Attendance</button>
    </div>

    <div id="subjects" class="mode-content">
        <div id="subjectInputs"></div> <button class="btn-calc" onclick="calculateBySubjects()">Calculate Attendance</button>
    </div>

    <div id="output" class="result-box" style="display:none;">
        <h3>Results</h3>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Total</th>
                    <th>Att%</th>
                    <th>Status</th>
                    <th>Safe Bunks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // --- MASTER DATA (A to X) ---
    const SECTION_DB = {
        "A": [["FEE", "OOPS", "CPI", "CAEG_LAB"], ["OOPS_LAB", "EVS", "CM", "OOPS", "ACE"], ["FEE", "EVS", "CM", "EMSB", "DV_LAB"], ["ACE", "CM", "FEE", "EMSB"], ["EMSB", "CM", "OOPS", "ACE"]],
        "B": [["DV_LAB", "OOPS", "ACE", "CM", "EMSB"], ["FEE", "EMSB", "OOPS", "ACE"], ["CAEG_LAB", "CM", "FEE", "EMSB"], ["OOPS", "EVS", "CM", "ACE"], ["OOPS_LAB", "FEE", "CM", "EVS", "CPI"]],
        "C": [["CM", "OOPS", "CPI", "DV_LAB"], ["CAEG", "ACE", "EMSB", "OOPS", "CM"], ["FEE", "EVS", "EMSB", "ACE"], ["OOPS_LAB", "ACE", "CM", "FEE", "EVS"], ["FEE", "CM", "OOPS", "EMSB"]],
        "D": [["OOPS", "EVS", "CM", "ACE"], ["FEE", "CM", "OOPS", "EMSB", "DV_LAB"], ["FEE", "EVS", "CM", "ACE"], ["OOPS", "EMSB", "CM", "CAEG_LAB"], ["OOPS_LAB", "EMSB", "ACE", "FEE", "CPI"]],
        "E": [["CM", "OOPS", "CPI"], ["DV_LAB", "FEE", "ACE", "CM", "EMSB"], ["OOPS", "EVS", "CM", "ACE"], ["OOPS_LAB", "EVS", "EMSB", "FEE", "ACE"], ["CM", "EMSB", "OOPS", "FEE", "CAEG"]],
        "F": [["EMSB", "OOPS", "CM", "ACE"], ["EVS", "CM", "EMSB", "FEE"], ["DV_LAB", "OOPS", "ACE", "FEE", "EVS"], ["OOPS", "EMSB", "CM", "FEE", "OOPS_LAB"], ["CAEG", "ACE", "CM", "CPI"]],
        "G": [["ACE", "OOPS", "CPI", "DV_LAB"], ["OOPS", "ACE", "CM", "FEE"], ["FEE", "EVS", "CM", "EMSB"], ["CAEG", "EVS", "EMSB", "ACE", "CM"], ["CM", "FEE", "OOPS", "EMSB", "OOPS_LAB"]],
        "H": [["OOPS", "EMSB", "CM", "ACE"], ["FEE", "EVS", "OOPS"], ["DV_LAB", "CM", "ACE", "FEE", "EVS"], ["OOPS", "EMSB", "CM", "ACE", "OOPS_LAB"], ["CAEG", "EMSB", "CM", "FEE", "CPI"]],
        "I": [["FEE", "OOPS", "CPI", "CAEG"], ["EMSB", "CM", "OOPS", "ACE"], ["FEE", "EVS", "CM", "EMSB"], ["DV_LAB", "ACE", "EVS", "OOPS", "CM"], ["CM", "FEE", "EMSB", "ACE", "OOPS_LAB"]],
        "J": [["CHEM_LAB", "BET", "MAT", "EVS", "PSUC"], ["PSUC", "BIO", "BET", "CHEM", "PSUC_LAB"], ["CHEM", "EVS", "BIO", "MAT"], ["BET", "BIO", "PSUC", "MAT", "CHEM_LAB"], ["EG_II_LAB", "CHEM", "MAT", "CPI"]],
        "K": [["CHE", "MAT", "CPI", "CHEM_LAB"], ["PSUC_LAB", "MAT", "BIO", "BET", "EVS"], ["CHE", "PSUC", "BET", "BIO", "EG_II_LAB"], ["CHEM_LAB", "EVS", "MAT", "PSUC", "BET"], ["BIO", "MAT", "CHE", "PSUC"]],
        "L": [["BIO", "PSUC", "BET", "MAT"], ["CHE", "BET", "MAT", "PSUC", "EG_II_LAB"], ["CHEM_LAB", "BET", "BIO", "CHE", "EVS"], ["MAT", "PSUC", "CHE", "PSUC_LAB"], ["CHEM_LAB", "MAT", "EVS", "BIO", "CPI"]],
        "M": [["CM", "FE", "CPI", "BWP_LAB"], ["OOPS_LAB", "FME", "OOPS", "ENG", "APE"], ["CM", "FME", "FE", "OOPS", "DV_LAB"], ["FME", "FE", "CM", "APE"], ["ENG", "OOPS", "APE", "CM"]],
        "N": [["BWP_LAB", "FE", "ENG", "CM", "OOPS"], ["CM", "APE", "FME", "OOPS_LAB"], ["APE", "OOPS", "FME", "FE"], ["CM", "FE", "APE", "OOPS", "DV_LAB"], ["FME", "CM", "ENG", "CPI"]],
        "O": [["ENG", "APE", "CPI", "OOPS_LAB"], ["BWP_LAB", "FE", "OOPS", "APE", "CM"], ["CM", "FME", "FE", "OOPS"], ["ENG", "APE", "CM", "FME"], ["FE", "OOPS", "CM", "FME", "DV_LAB"]],
        "P": [["OOPS_LAB", "CM", "APE", "FE", "OOPS"], ["FE", "ENG", "FME", "OOPS"], ["BWP_LAB", "CM", "FME", "ENG"], ["CM", "FE", "APE", "OOPS"], ["DV_LAB", "FME", "APE", "CM", "CPI"]],
        "Q": [["APE", "OOPS", "CPI", "OOPS_LAB"], ["DV_LAB", "OOPS", "FME", "FE", "CM"], ["FE", "CM", "ENG", "OOPS", "BWP_LAB"], ["FME", "APE", "CM", "ENG"], ["FE", "FME", "CM", "APE"]],
        "R": [["DV_LAB", "APE", "CM", "FME", "OOPS"], ["FME", "FE", "CM", "APE"], ["OOPS_LAB", "FME", "ENG", "FE", "OOPS"], ["CM", "APE", "ENG", "OOPS"], ["BWP_LAB", "FE", "CM", "CPI"]],
        "S": [["CM", "FE", "CPI"], ["ENG", "OOPS", "FME", "FE"], ["CM", "OOPS", "APE", "FME", "OOPS_LAB"], ["BWP_LAB", "FME", "APE", "CM", "OOPS"], ["FE", "CM", "APE", "ENG", "DV_LAB"]],
        "T": [["CM", "FME", "ENG", "OOPS"], ["FE", "OOPS", "CM", "FME"], ["OOPS_LAB", "FE", "OOPS", "APE", "CM"], ["APE", "ENG", "FE", "CM", "DV_LAB"], ["BWP_LAB", "FME", "APE", "CPI"]],
        "U": [["CM", "FME", "CPI"], ["CM", "APE", "FE", "OOPS"], ["APE", "CM", "FE", "OOPS", "OOPS_LAB"], ["DV_LAB", "FME", "OOPS", "CM", "ENG"], ["FE", "APE", "ENG", "FME", "BWP_LAB"]],
        "V": [["MOS", "ENG", "PHY", "MAT"], ["BME", "ENG", "BE", "MAT"], ["EG_II", "MOS", "BE", "BME", "PHY"], ["BE", "PHY", "MAT", "BWP"], ["PHY_LAB", "BME", "MOS", "MAT", "CPI"]],
        "W": [["BE", "MOS", "CPI"], ["BWP", "BME", "MAT", "PHY"], ["PHY", "MAT", "ENG", "BE"], ["EG_II", "PHY", "BME", "ENG", "MAT", "MOS"], ["MOS", "BE", "BME", "MAT", "PHY_LAB"]],
        "X": [["EG_II", "MAT", "PHY", "MOS", "BE"], ["BME", "MAT", "ENG", "PHY", "BWP"], ["PHY_LAB", "MOS", "BME", "ENG"], ["MAT", "PHY", "MOS", "BE"], ["BE", "MAT", "BME", "CPI"]]
    };

    const DAY_COUNTS = [15, 15, 13, 15, 12]; 
    
    // Globals that change when section changes
    let currentSchedule = [];
    let currentSubjects = [];
    let totalClasses = {};

    // --- INITIALIZATION ---
    window.onload = function() {
        populateSectionSelect();
        // Default to Section A on load
        loadSectionData();
    };

    function populateSectionSelect() {
        const select = document.getElementById('sectionSelect');
        Object.keys(SECTION_DB).forEach(section => {
            let option = document.createElement("option");
            option.value = section;
            option.text = "Section " + section;
            select.appendChild(option);
        });
    }

    function loadSectionData() {
        const section = document.getElementById('sectionSelect').value;
        currentSchedule = SECTION_DB[section];
        
        // Extract unique subjects dynamically
        let subjectSet = new Set();
        currentSchedule.flat().forEach(sub => subjectSet.add(sub));
        currentSubjects = Array.from(subjectSet).sort();

        // Recalculate Totals
        totalClasses = {};
        currentSubjects.forEach(sub => totalClasses[sub] = 0);

        currentSchedule.forEach((dailySubjects, dayIndex) => {
            let occurrences = DAY_COUNTS[dayIndex];
            dailySubjects.forEach(sub => {
                if (totalClasses[sub] !== undefined) totalClasses[sub] += occurrences;
            });
        });

        // Re-render inputs for 'By Subject' mode
        renderSubjectInputs();
        
        // Hide previous results
        document.getElementById('output').style.display = 'none';
    }

    // --- UI HELPERS ---
    
    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
        return true;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle');
        if (document.body.classList.contains('dark-mode')) {
            btn.innerHTML = "‚òÄÔ∏è Light Mode";
        } else {
            btn.innerHTML = "üåô Dark Mode";
        }
    }

    function renderSubjectInputs() {
        const subContainer = document.getElementById('subjectInputs');
        subContainer.innerHTML = ""; // Clear old inputs
        currentSubjects.forEach(sub => {
            subContainer.innerHTML += `
                <div class="input-group">
                    <label>${sub} Classes Skipped</label>
                    <input type="number" id="skip_${sub}" value="0" min="0" step="1" onkeypress="return isNumberKey(event)">
                </div>`;
        });
    }

    function switchTab(mode) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.mode-content').forEach(c => c.classList.remove('active'));
        
        if(mode === 'days') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('days').classList.add('active');
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('subjects').classList.add('active');
        }
        document.getElementById('output').style.display = 'none';
    }

    // --- CALCULATION LOGIC ---

    function generateResults(leavesTaken) {
        let tbody = document.querySelector('#resultTable tbody');
        tbody.innerHTML = "";
        
        let safePctInput = parseInt(document.getElementById('targetPct').value);
        let SAFE_PCT = isNaN(safePctInput) ? 82 : safePctInput;

        currentSubjects.forEach(sub => {
            let total = totalClasses[sub];
            let skipped = leavesTaken[sub] || 0;
            let currentPct = total === 0 ? 0 : ((total - skipped) / total) * 100;
            
            // Safe Bunk Logic
            let safeBunks = 0;
            if (currentPct >= SAFE_PCT) {
                safeBunks = Math.floor(((currentPct - SAFE_PCT) / 100) * total);
            }

            let statusClass = currentPct >= SAFE_PCT ? "safe" : "danger";
            let statusText = currentPct >= SAFE_PCT ? "‚úÖ Safe" : "‚ö†Ô∏è Low";

            let row = `<tr>
                <td><strong>${sub}</strong></td>
                <td class="total-col">${total}</td>
                <td>${currentPct.toFixed(1)}%</td>
                <td class="${statusClass}">${statusText}</td>
                <td>${safeBunks}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
        document.getElementById('output').style.display = 'block';
    }

    function calculateByDays() {
        let daysMissed = [
            parseInt(document.getElementById('mon').value) || 0,
            parseInt(document.getElementById('tue').value) || 0,
            parseInt(document.getElementById('wed').value) || 0,
            parseInt(document.getElementById('thu').value) || 0,
            parseInt(document.getElementById('fri').value) || 0
        ];

        let leaves = {};
        currentSubjects.forEach(sub => leaves[sub] = 0);

        daysMissed.forEach((count, dayIndex) => {
            if (count > 0) {
                // Use currentSchedule (dynamic) instead of static
                currentSchedule[dayIndex].forEach(sub => {
                    leaves[sub] += count;
                });
            }
        });

        generateResults(leaves);
    }

    function calculateBySubjects() {
        let leaves = {};
        currentSubjects.forEach(sub => {
            let val = document.getElementById(`skip_${sub}`).value;
            leaves[sub] = val ? parseInt(val) : 0;
        });
        generateResults(leaves);
    }
</script>

</body>
</html>
