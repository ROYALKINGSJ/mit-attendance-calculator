    <style>
        /* --- UNIFIED THEME VARIABLES (Matches Index) --- */
        :root {
            /* Dark Mode (Default) */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #334155;
            --input-bg: #0f172a;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --accordion-bg: #0f172a;
            --hover-bg: #334155;
        }

        /* Light Mode Overrides */
        [data-theme="light"] {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #0f172a;
            --text-secondary: #64748b;
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;
            --border-color: #e2e8f0;
            --input-bg: #f1f5f9;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --accordion-bg: #f8fafc;
            --hover-bg: #e2e8f0;
        }

        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns to top to prevent jumping */
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 750px; /* Matched width */
            position: relative;
            border: 1px solid var(--border-color);
            min-height: 600px;
        }

        /* --- HEADER (Standardized) --- */
        .header-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            height: 40px; 
        }
        
        .repo-link { 
            font-size: 0.85rem; 
            color: var(--accent-color); 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            font-weight: 500;
            opacity: 0.9; 
        }
        .repo-link:hover { opacity: 1; text-decoration: underline; }
        
        .header-actions { display: flex; gap: 10px; }

        .theme-toggle, .btn-reset { 
            background: none; 
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            color: var(--text-color); 
            padding: 6px 12px; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            height: 32px;
        }
        .theme-toggle:hover, .btn-reset:hover { background: var(--input-bg); transform: translateY(-1px); border-color: var(--text-secondary); }

        /* --- NAVIGATION TABS --- */
        .nav-container {
            display: flex;
            background-color: var(--input-bg);
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: block;
        }

        .nav-tab:hover { color: var(--text-color); background-color: rgba(125, 125, 125, 0.1); }

        .nav-tab.active {
            background-color: var(--card-bg);
            color: var(--accent-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        h1 { text-align: center; margin: 0 0 8px 0; font-size: 2rem; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--text-secondary); font-size: 1rem; margin-bottom: 30px; }

        /* --- LANGUAGE TABS --- */
        .lang-tabs { display: flex; background: var(--input-bg); padding: 5px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border-color); }
        .lang-tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 700; color: var(--text-secondary); border-radius: 8px; transition: all 0.2s; }
        
        .lang-tab.active.python { background-color: #FFD43B; color: #306998; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .lang-tab.active.java { background-color: #f89820; color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* --- ACCORDION STYLES --- */
        .week-item { margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 10px; overflow: hidden; background-color: var(--accordion-bg); }
        
        .week-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: background 0.2s;
            color: var(--text-color);
        }
        .week-header:hover { background-color: var(--hover-bg); }
        .week-title { display: flex; align-items: center; gap: 10px; }
        .chevron { transition: transform 0.3s; font-size: 0.8rem; opacity: 0.7; }
        .week-item.open .chevron { transform: rotate(180deg); }

        /* Week Actions */
        .week-actions { display: flex; align-items: center; gap: 10px; }
        .btn-dl-all {
            font-size: 0.75rem;
            padding: 6px 12px;
            background: var(--accent-color);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .btn-dl-all:hover { opacity: 0.9; }

        /* File List */
        .file-list {
            display: none;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 5px 0;
        }
        .week-item.open .file-list { display: block; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* File Row */
        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .file-row:last-child { border-bottom: none; }
        .file-name { font-family: monospace; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; color: var(--text-color); }
        
        .file-actions { display: flex; gap: 8px; }
        .icon-btn {
            text-decoration: none;
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .icon-btn:hover { background: var(--input-bg); color: var(--text-color); border-color: var(--text-secondary); }
        .btn-view { color: var(--accent-color); border-color: var(--accent-color); opacity: 0.8; }
        .btn-view:hover { background: var(--accent-color); color: white; opacity: 1; }

        .content-section { display: none; }
        .content-section.active { display: block; }

    </style>

    window.onload = function() {
        loadTheme(); 
        renderLists();
        fetchLastUpdated();
    };

    // --- SHARED HEADER LOGIC ---
    async function fetchLastUpdated() {
        const textEl = document.getElementById('last-updated');
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO_USER}/${REPO_NAME}/commits?per_page=1`);
            const data = await res.json();
            const date = new Date(data[0].commit.author.date);
            textEl.innerText = date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        } catch (e) { console.log("Date fetch failed"); }
    }

    function resetApp() {
        // Resets theme preference and reloads
        localStorage.removeItem('theme');
        // Default to Dark
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        updateThemeIcon('dark');
        location.reload(); 
    }

    // --- THEME SYNC ---
    function loadTheme() {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", savedTheme);
        updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute("data-theme");
        const newTheme = current === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        document.getElementById("theme-icon").innerText = theme === "light" ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
    }

    // --- RENDER LOGIC ---
    function renderLists() {
        ['python', 'java'].forEach(lang => {
            const container = document.getElementById(`${lang}-section`);
            container.innerHTML = ""; 

            if (!DATA[lang] || DATA[lang].length === 0) {
                container.innerHTML = `<div style="text-align:center; padding: 20px; color: var(--text-secondary);">Coming soon!</div>`;
                return;
            }

            DATA[lang].forEach(week => {
                // VISIBILITY CHECK: Skip week if visible is explicitly false
                if (week.visible === false) return; 

                let fileRowsHTML = "";
                week.files.forEach(file => {
                    const viewLink = `https://github.com/${REPO_USER}/${REPO_NAME}/blob/${BRANCH}/${week.folder}/${file}`;
                    const rawLink = `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/${BRANCH}/${week.folder}/${file}`;
                    
                    fileRowsHTML += `
                    <div class="file-row">
                        <span class="file-name">üìÑ ${file}</span>
                        <div class="file-actions">
                            <a href="${viewLink}" target="_blank" class="icon-btn btn-view">üëÅÔ∏è View</a>
                            <a href="javascript:void(0)" onclick="downloadRaw('${rawLink}', '${file}')" class="icon-btn">‚¨áÔ∏è DL</a>
                        </div>
                    </div>`;
                });

                const folderLink = `https://github.com/${REPO_USER}/${REPO_NAME}/tree/${BRANCH}/${week.folder}`;

                container.innerHTML += `
                <div class="week-item" id="${week.id}">
                    <div class="week-header" onclick="toggleWeek('${week.id}')">
                        <span class="week-title">
                            <span class="chevron">‚ñº</span> ${week.name}
                        </span>
                        <div class="week-actions" onclick="event.stopPropagation()">
                            <a href="${folderLink}" target="_blank" class="btn-dl-all">üìÇ Open Folder</a>
                        </div>
                    </div>
                    <div class="file-list">
                        ${fileRowsHTML}
                    </div>
                </div>`;
            });
        });
    }

    function toggleWeek(id) { document.getElementById(id).classList.toggle('open'); }

    function switchLang(lang) {
        document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.lang-tab.${lang}`).classList.add('active');
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(`${lang}-section`).classList.add('active');
    }

    async function downloadRaw(url, filename) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Network response was not ok");
            const text = await response.text();
            const blob = new Blob([text], { type: 'text/plain' });
            const blobUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(blobUrl);
        } catch (error) {
            console.error("Download failed:", error);
            alert("Download failed. Opening in new tab.");
            window.open(url, '_blank');
        }
    }
</script>
