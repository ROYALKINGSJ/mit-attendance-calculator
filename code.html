<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Code Repository</title>
    <link rel="icon" href="https://fav.farm/üíª" />
    <style>
        /* --- CSS VARIABLES (Same as Main Page) --- */
        :root {
            --primary: #4361ee;
            --primary-hover: #3a0ca3;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #333;
            --border: #e9ecef;
            --subtitle: #666;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --subtitle: #aaa;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; transition: background 0.3s, color 0.3s; }
        .container { background: var(--card); width: 100%; max-width: 700px; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px var(--shadow); position: relative; }

        /* Header */
        .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; margin: 0 0 5px 0; font-size: 1.8rem; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--subtitle); font-size: 0.9rem; margin-bottom: 25px; }

        /* Navigation Buttons */
        .nav-btn { text-decoration: none; font-size: 0.9rem; color: var(--text); display: flex; align-items: center; gap: 5px; font-weight: 500; opacity: 0.7; transition: opacity 0.2s; }
        .nav-btn:hover { opacity: 1; text-decoration: underline; }
        
        .theme-toggle { background: none; border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px; cursor: pointer; color: var(--text); font-size: 0.85rem; transition: all 0.2s; }
        .theme-toggle:hover { background: var(--border); transform: translateY(-1px); }

        /* Language Toggle Tabs */
        .lang-tabs { display: flex; background: var(--bg); padding: 5px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        .lang-tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 700; color: var(--subtitle); border-radius: 8px; transition: all 0.2s; }
        .lang-tab.active.python { background-color: #FFD43B; color: #306998; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .lang-tab.active.java { background-color: #f89820; color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Week List */
        .week-list { display: flex; flex-direction: column; gap: 15px; }
        .week-card { background: var(--bg); border: 1px solid var(--border); border-radius: 10px; padding: 15px; transition: transform 0.2s; }
        .week-card:hover { transform: translateY(-2px); border-color: var(--primary); }
        
        .week-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .week-title { font-weight: 600; font-size: 1.1rem; }
        .week-topic { font-size: 0.85rem; color: var(--subtitle); font-style: italic; }

        .btn-group { display: flex; gap: 10px; }
        .btn-action { flex: 1; padding: 8px; border-radius: 6px; text-decoration: none; text-align: center; font-size: 0.9rem; font-weight: 500; transition: opacity 0.2s; }
        .btn-view { background-color: var(--primary); color: white; }
        .btn-dl { background-color: var(--border); color: var(--text); }
        .btn-action:hover { opacity: 0.85; }

        /* Hidden Content */
        .content-section { display: none; animation: fadeIn 0.3s ease-in; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="dark-mode">

<div class="container">
    <div class="header-controls">
        <a href="index.html" class="nav-btn">‚Üê Back to Attendance</a>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    </div>

    <h1>üíª Lab Codes</h1>
    <p class="subtitle">Access all Python & Java week-wise solutions</p>

    <div class="lang-tabs">
        <div class="lang-tab python active" onclick="switchLang('python')">Python</div>
        <div class="lang-tab java" onclick="switchLang('java')">Java</div>
    </div>

    <div id="python-section" class="content-section active">
        <div class="week-list" id="python-list">
            </div>
    </div>

    <div id="java-section" class="content-section">
        <div class="week-list" id="java-list">
            </div>
    </div>

</div>

<script>
    // --- DATABASE: EDIT THIS TO ADD YOUR LINKS ---
    const DB = {
        python: [
            { title: "Week 1", topic: "Intro to Python & Data Types", viewUrl: "https://github.com/ROYALKINGSJ/DSA_PY/blob/main/Week1.py", dlUrl: "https://raw.githubusercontent.com/ROYALKINGSJ/DSA_PY/main/Week1.py" },
            { title: "Week 2", topic: "Control Flow & Loops", viewUrl: "#", dlUrl: "#" },
            { title: "Week 3", topic: "Functions & Modules", viewUrl: "#", dlUrl: "#" }
        ],
        java: [
            { title: "Week 1", topic: "Java Basics & Syntax", viewUrl: "#", dlUrl: "#" },
            { title: "Week 2", topic: "OOP Concepts", viewUrl: "#", dlUrl: "#" }
        ]
    };

    // --- RENDER LOGIC ---
    function renderLists() {
        ['python', 'java'].forEach(lang => {
            const container = document.getElementById(`${lang}-list`);
            container.innerHTML = "";
            
            DB[lang].forEach(item => {
                container.innerHTML += `
                <div class="week-card">
                    <div class="week-header">
                        <span class="week-title">${item.title}</span>
                        <span class="week-topic">${item.topic}</span>
                    </div>
                    <div class="btn-group">
                        <a href="${item.viewUrl}" target="_blank" class="btn-action btn-view">üëÅÔ∏è View Code</a>
                        <a href="${item.dlUrl}" target="_blank" class="btn-action btn-dl">‚¨áÔ∏è Download</a>
                    </div>
                </div>`;
            });
        });
    }

    function switchLang(lang) {
        // Toggle Active Tab
        document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.lang-tab.${lang}`).classList.add('active');

        // Toggle Content
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(`${lang}-section`).classList.add('active');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle');
        btn.innerHTML = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    // Init
    renderLists();
</script>

</body>
</html>
