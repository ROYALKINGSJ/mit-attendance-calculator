<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Code Repository</title>
    <link rel="icon" href="https://fav.farm/üíª" />
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary: #4361ee;
            --primary-hover: #3a0ca3;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #333;
            --border: #e9ecef;
            --subtitle: #666;
            --shadow: rgba(0, 0, 0, 0.1);
            --accordion-bg: #f1f3f5;
        }

        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --subtitle: #aaa;
            --shadow: rgba(0, 0, 0, 0.5);
            --accordion-bg: #2d2d2d;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; transition: background 0.3s, color 0.3s; }
        .container { background: var(--card); width: 100%; max-width: 800px; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px var(--shadow); position: relative; }

        /* Header */
        .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; margin: 0 0 5px 0; font-size: 1.8rem; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--subtitle); font-size: 0.9rem; margin-bottom: 25px; }
        .nav-btn { text-decoration: none; font-size: 0.9rem; color: var(--text); display: flex; align-items: center; gap: 5px; font-weight: 500; opacity: 0.7; transition: opacity 0.2s; }
        .nav-btn:hover { opacity: 1; text-decoration: underline; }
        .theme-toggle { background: none; border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px; cursor: pointer; color: var(--text); font-size: 0.85rem; transition: all 0.2s; }
        .theme-toggle:hover { background: var(--border); transform: translateY(-1px); }

        /* Tabs */
        .lang-tabs { display: flex; background: var(--bg); padding: 5px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); }
        .lang-tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 700; color: var(--subtitle); border-radius: 8px; transition: all 0.2s; }
        .lang-tab.active.python { background-color: #FFD43B; color: #306998; }
        .lang-tab.active.java { background-color: #f89820; color: #fff; }

        /* Accordion Styles */
        .week-item { margin-bottom: 15px; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        
        .week-header {
            background: var(--accordion-bg);
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: background 0.2s;
        }
        .week-header:hover { background-color: var(--border); }
        .week-title { display: flex; align-items: center; gap: 10px; }
        .chevron { transition: transform 0.3s; }
        .week-item.open .chevron { transform: rotate(180deg); }

        /* Week Actions (Download All) */
        .week-actions { display: flex; align-items: center; gap: 10px; }
        .btn-dl-all {
            font-size: 0.75rem;
            padding: 5px 10px;
            background: var(--primary);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-dl-all:hover { opacity: 0.9; }

        /* File List (Hidden by default) */
        .file-list {
            display: none;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 10px;
        }
        .week-item.open .file-list { display: block; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Individual File Row */
        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }
        .file-row:last-child { border-bottom: none; }
        .file-name { font-family: monospace; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        
        .file-actions { display: flex; gap: 8px; }
        .icon-btn {
            text-decoration: none;
            color: var(--text);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            border: 1px solid var(--border);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .icon-btn:hover { background: var(--bg); border-color: var(--subtitle); }
        .btn-view { color: var(--primary); border-color: var(--primary); }
        .btn-view:hover { background: var(--primary); color: white; }

        /* Content Sections */
        .content-section { display: none; }
        .content-section.active { display: block; }
    </style>
</head>
<body class="dark-mode">

<div class="container">
    <div class="header-controls">
        <a href="index.html" class="nav-btn">‚Üê Back to Attendance</a>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    </div>

    <h1>üíª Lab Codes</h1>
    <p class="subtitle">MIT-Bengaluru DV-LAB & OOPS-LAB Codes</p>

    <div class="lang-tabs">
        <div class="lang-tab python active" onclick="switchLang('python')">Python</div>
        <div class="lang-tab java" onclick="switchLang('java')">Java</div>
    </div>

    <div id="python-section" class="content-section active"></div>

    <div id="java-section" class="content-section">
        <div style="text-align:center; padding: 20px; color: var(--subtitle);">
            ‚òï Java codes coming soon!
        </div>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const REPO_USER = "ROYALKINGSJ";
    const REPO_NAME = "mit-attendance-calculator";
    const BRANCH = "main";
    
    // Define the Weeks and their Files
    const DATA = {
        python: [
            {
                id: "week1",
                name: "Week 1",
                folder: "PYTHON_CODES/WEEK_1",
                files: ["WEEK_1_1.py", "WEEK_1_2.py", "WEEK_1_3.py", "WEEK_1_4.py", "WEEK_1_5.py"]
            },
            {
                id: "week2",
                name: "Week 2",
                folder: "PYTHON_CODES/WEEK_2",
                files: ["WEEK_2_1.py", "WEEK_2_2.py", "WEEK_2_3.py", "WEEK_2_4.py", "WEEK_2_5.py"]
            }
        ]
    };

    // --- RENDER LOGIC ---
    function renderPython() {
        const container = document.getElementById('python-section');
        container.innerHTML = "";

        DATA.python.forEach(week => {
            // Generate File Rows
            let fileRowsHTML = "";
            week.files.forEach(file => {
                const viewLink = `https://github.com/${REPO_USER}/${REPO_NAME}/blob/${BRANCH}/${week.folder}/${file}`;
                const rawLink = `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/${BRANCH}/${week.folder}/${file}`;
                
                fileRowsHTML += `
                <div class="file-row">
                    <span class="file-name">üìÑ ${file}</span>
                    <div class="file-actions">
                        <a href="${viewLink}" target="_blank" class="icon-btn btn-view">üëÅÔ∏è View</a>
                        <a href="${rawLink}" download class="icon-btn">‚¨áÔ∏è DL</a>
                    </div>
                </div>`;
            });

            // Directory Download Link (using DownGit or similar logic if needed, usually direct raw zip isn't native)
            // For now, simple folder link
            const folderLink = `https://github.com/${REPO_USER}/${REPO_NAME}/tree/${BRANCH}/${week.folder}`;

            // Create Accordion Item
            container.innerHTML += `
            <div class="week-item" id="${week.id}">
                <div class="week-header" onclick="toggleWeek('${week.id}')">
                    <span class="week-title">
                        <span class="chevron">‚ñº</span> ${week.name}
                    </span>
                    <div class="week-actions" onclick="event.stopPropagation()">
                         <a href="${folderLink}" target="_blank" class="btn-dl-all">üìÇ Open Folder</a>
                    </div>
                </div>
                <div class="file-list">
                    ${fileRowsHTML}
                </div>
            </div>`;
        });
    }

    // Toggle Accordion
    function toggleWeek(id) {
        const item = document.getElementById(id);
        item.classList.toggle('open');
    }

    function switchLang(lang) {
        document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.lang-tab.${lang}`).classList.add('active');
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(`${lang}-section`).classList.add('active');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('.theme-toggle');
        btn.innerHTML = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    // Init
    renderPython();
</script>

</body>
</html>
